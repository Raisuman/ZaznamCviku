<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body id="body" class="light-mode">

    <div id="app" class="container">
        <h3 class="d-flex justify-content-center">Záznam cviku - Tomy Le</h3>
        <div class="tlacitko">
            <div>Light/Dark mode:</div>
            <label class="switch2">
                <input type="checkbox">
                <span class="slider2 round2"></span>
              </label>
        </div>
    <div class="promnena"></div>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item m-1">
                    <router-link class="btn btn-light btn-outline-primary" to="/home">Home</router-link>
                </li>
                <li class="nav-item m-1">
                    <router-link class="btn btn-light btn-outline-primary" to="/cviky">Cviky</router-link>
                </li>
                <li class="nav-item m-1">
                    <router-link class="btn btn-light btn-outline-primary" to="/trenink">Trenink</router-link>
                </li>
                <li class="nav-item m-1">
                  <router-link class="btn btn-light btn-outline-primary" to="/statistiky">Statistiky</router-link>
              </li>
                
            </ul>
           
        </nav>
        <router-view></router-view>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
          const checkbox = document.querySelector('input[type="checkbox"]');
          const body = document.getElementById('body');
    
          checkbox.addEventListener('change', function() {
            if (this.checked) {
              body.classList.remove('light-mode');
              body.classList.add('dark-mode');
            } else {
              body.classList.remove('dark-mode');
              body.classList.add('light-mode');
            }
          });
    
          // Pokud je uživatelova preference uložena (např. v localStorage), přepnout do odpovídajícího režimu
          const savedMode = localStorage.getItem('mode');
          if (savedMode === 'dark') {
            checkbox.checked = true;
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
          }
        });
      </script>
    

    
    <script src="variables.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script src="Home.js"></script>
    <script src="Cviky.js"></script>
    <script src="Trenink.js"></script>
    <script src="Result.js"></script>
    <script src="app.js"></script>
    
    <link rel="stylesheet" href="style.css">
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
